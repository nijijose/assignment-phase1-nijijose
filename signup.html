<!-- sign up -->
    <form action="login.html" class="signup" onsubmit="return !! (check() & validate()) ;">
        <h2>Create an Account</h2>
        <br>
         <div> 
            <label id="contents">Username</label>
            <br>
            <input id="name" type="text" placeholder="Enter the username"> 
        </div> 
        <br>
        <div>
            <label id="contents" >Email Id</label>
            <br>
            <input id="mail" type="text" placeholder="Enter the email id" oninput="return check();">
            <label for="error" id="error"></label>
            
        </div>
         <br>
        <div>
            <label id="contents">Phone Number</label>
            <br>
            <input id="num" type="tel" placeholder="Enter the phone number" oninput="return validate();">
            <label for="error" id="emsg"></label>
        </div>
        <br>
        <div>
            <label id="contents">Password</label>
            <br>
            <input id="pwd" type="password" placeholder="Enter the password">
        </div>
        <br>
        <div>
            <label id="contents">Re-type Password</label>
            <br>
            <input id="repwd" type="password" placeholder="Re-enter the  password">
        </div>
        <br>
        
            <button id="but">Sign Up</button>
        <br>
        <br>
        <div class="extra">
            <h5>Already have an account?</h5>
            <a  href="#" id="log">Log In</a>
        </div>
    </form>
    <!-- sign up ends -->
